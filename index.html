<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Pantalla principal</title>
        <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/fd0511d7e0.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link href="./css/my_css.css" rel="stylesheet" >
    </head>

    <style>
        body {
            background-position: center;
            background-image: url('./recursos/Principal.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: rgb(103, 250, 255);     
        }

        
    </style>

    <audio controls autoplay loop hidden id="audioR">
        
    </audio>

<body>
    <div class="principal-container">


        <a id="linkPlay" class="button-1" href="Pantalla-Seleccion-Escenario.html"><img id="btnPlay" src="./recursos/Principal_Play_Button.png"></a>
        <a id="linkOptions" class="button-2" href="Pantalla-Opciones.html"><img id="btnOptions" src="./recursos/Principal_Options_Button.png"></a>
        <a id="linkRanking" class="button-3" href="Pantalla_Ranking.php"><img id="btnRanking" src="./recursos/Principal_Ranking_Button.png"></a>

    </div>

<script type="text/javascript">
    if(localStorage.getItem('language') == "esp"){

        const btnPlay = document.getElementById('btnPlay');
        const btnOptions = document.getElementById('btnOptions');
        const btnRanking = document.getElementById('btnRanking');
        
        btnPlay.setAttribute("src", "./recursos/Principal_Play_Button_Esp.png");
        btnOptions.setAttribute("src", "./recursos/Principal_Options_Button_Esp.png");
        btnRanking.setAttribute("src", "./recursos/Principal_Ranking_Button_Esp.png");
    } 

    if(localStorage.getItem('cancion') != null){

        const audioR = document.getElementById('audioR');
        audioR.innerHTML = '<source src="'+localStorage.getItem('cancion')+'" type="audio/mpeg">';
        if(localStorage.getItem('volumen') != null){
            audioR.volume = localStorage.getItem('volumen');
        }

    }else{

        const audioR = document.getElementById('audioR');        
        audioR.innerHTML = '<source src="OPC2 - Chasing the Dragons - Joel Cummins, Kris Myers, Andy Farag.mp3" type="audio/mpeg">';

    }

</script>
</body>
</html>
